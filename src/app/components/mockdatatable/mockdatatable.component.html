<p-table [value]="dataTable" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>CreatedAt</th>
      <th>Sum</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dataTable>
    <tr>
      <td>{{ dataTable.id }}</td>
      <td>{{ dataTable.name }}</td>
      <td>{{ dataTable.createdAt | date:'medium' }}</td>
      <td>{{ dataTable.sum }}</td>
    </tr>
  </ng-template>
</p-table>
