
<div class="card flex flex-column align-items-center justify-content-center">
<p-treeSelect
  cdkDrag
  class="w-full md:w-30rem"
  containerStyleClass="w-full"
  [(ngModel)]="selectedNodes"
  [options]="nodes"
  display="chip"
  [metaKeySelection]="false"
  selectionMode="checkbox"
  placeholder="Zones"
></p-treeSelect>
</div>
